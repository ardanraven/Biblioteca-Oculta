<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <link rel="icon" href="favicon.png" type="image/png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Biblioteca Oculta</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- POP-UP DE AVISO -->
    <div class="popup" id="popup">
        <div class="popup-content">
            <h2>⚠️ Aviso Importante ⚠️</h2>
            <p>🔮 É <strong>O uso é unico de Mestres e Sacerdotes do Covil</strong>. O sistema detecta acessos irregulares e remove o acesso <strong>Salvo algumas exceções</strong>.</p>
            <p>🌿 O primeiro login será para registro de acesso, <strong>Logue novamente para usar</strong>. 🌸</p>
            <button id="agree-btn">✨ Concordo ✨</button>
        </div>
    </div>
    
    <!-- FORMULÁRIO DE LOGIN -->
    <div class="login-container">
        <h1 class="titulo-login">✨ Biblioteca Decorus ✨</h1>
        <h2>🔑 Login 🔑</h2>
        <input type="text" id="username" placeholder="🧙 Usuário">
        <input type="password" id="password" placeholder="🔒 Senha">
        <input type="text" id="verificationCode" placeholder="🔢 Código de Verificação">
        <button onclick="login()">🔮 Entrar</button>
        <p id="error-message"></p>
    </div>
    
    <!-- SCRIPT PARA FECHAR O POPUP -->
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const popup = document.getElementById("popup");
            const agreeBtn = document.getElementById("agree-btn");
            
            popup.style.display = "flex";
            agreeBtn.addEventListener("click", function() {
                popup.style.display = "none";
            });
        });
    </script>
    
    <script src="login.js"></script>
</body>
</html>
