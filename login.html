<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <link rel="icon" href="favicon.png" type="image/png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Biblioteca Decorus</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- POP-UP DE AVISO (Mantido) -->
    <div class="popup" id="popup">
        <div class="popup-content">
            <h2>⚠️ Aviso Importante ⚠️</h2>
            <p>🔮 O uso é restrito. O sistema detecta acessos irregulares e pode remover o acesso.</p>
            <p>🌿 Após o primeiro login de registro, pode ser necessário logar novamente para acessar.</p>
            <button id="agree-btn">✨ Concordo ✨</button>
        </div>
    </div>
    
    <!-- FORMULÁRIO DE LOGIN ATUALIZADO -->
    <div class="login-container">
        <h1 class="titulo-login">✨ Biblioteca Decorus ✨</h1>
        <h2>🔑 Login 🔑</h2>
        <input type="email" id="email" placeholder="📧 Email">
        <input type="password" id="password" placeholder="🔒 Senha">
        <!-- O campo de código de verificação foi removido -->
        <button onclick="login()">🔮 Entrar</button>
        <p id="error-message"></p>
    </div>
    
    <!-- SCRIPT PARA FECHAR O POPUP -->
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const popup = document.getElementById("popup");
            const agreeBtn = document.getElementById("agree-btn");
            
            // Mostra o popup apenas se não foi aceito antes
            if(sessionStorage.getItem('popupAgreed') !== 'true') {
                 popup.style.display = "flex";
            }

            agreeBtn.addEventListener("click", function() {
                popup.style.display = "none";
                sessionStorage.setItem('popupAgreed', 'true');
            });
        });
    </script>

    <!-- SDKs do Firebase (versão de compatibilidade para facilitar a integração) -->
    <script src="https://www.gstatic.com/firebasejs/9.10.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.10.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.10.0/firebase-firestore-compat.js"></script>
    
    <!-- SCRIPT DE LOGIN ATUALIZADO -->
    <script src="login.js"></script>
</body>
</html>
